  - type: faq
    title: FAQ
    theme: is-light width-box box-fill
    questions:
      - question: ¿Quién organiza el evento?
        answer: >-
          El evento lo montamos un grupo de voluntarios que nos reunimos
          alrededor de MadridJUG, junto con la ayuda de [Next
          Digital](https://www.nextdigital.es/), [Siviendo
          Código](https://sirviendocodigo.com/) y los compañeros de
          [DevBcn](https://www.devbcn.com/).
      - question: ¿Debo llevar una charla preparada?
        answer: >-
          Puedes preparar una charla y proponerla. Pero deberá salir votada por
          los asistentes y la sala que esté disponible disponga de
          proyector/pantalla.
      - question: 'Creo que tengo poco que aportar, ¿debería ir?'
        answer: "Por supuesto!! Seguro que sabes muchas cosas que podrás compartir con otros asistentes. \r\n\r\nAdemás, recuerda: la única pregunta estúpida es aquella que se queda sin preguntar."
      - question: ¿Se van a grabar las sesiones?
        answer: >-
          No, debido a la dinámica de las interacciones, donde muchas personas
          pueden hablar a lo largo de las sesiones, no es posible grabar bien a
          todo el mundo.
